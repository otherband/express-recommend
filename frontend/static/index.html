<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Express Recommend</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="text-center p-3">
      <h1 class="font-monospace" onclick="callFunction()">Express Recommend</h1>
      <h5>
        Express Recommend is a service that makes it easier for students <br />
        and institutions to share and verify recommendation letters
      </h5>
    </div>

    <div id="create-letter-result-div" class="p-5 border text-center container justify-content-center w-50" style="display: none">
      <div id="create-letter-result-message-div"></div>
    </div>

    <div class="text-center container justify-content-center w-50">
      <form class="form-control p-5" id="create-letter-form">
        <div class="m-1">
          <label class="form-label" for="letterAuthorEmail">
            Author Email
          </label>
          <input
            class="form-control m-1"
            type="email"
            name="letterAuthorEmail"
            id="letterAuthorEmail"
          />
        </div>

        <div class="m-1">
          <label for="letterBody"> Letter Body </label>
          <input
            class="form-control m-1 align-self-center"
            type="text"
            name="letterBody"
            id="letterBody"
          />
        </div>
        <div class="m-3"></div>
        <button
          type="button"
          class="btn btn-large btn-primary"
          onclick="submitCreateLetterForm()"
        >
          Create Letter
        </button>
      </form>
    </div>

    <script src="../js-dist/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
